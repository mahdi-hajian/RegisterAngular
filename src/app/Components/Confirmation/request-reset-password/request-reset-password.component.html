<br>
<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card grey darken-3">
          <form class="col s12 white" (ngSubmit)="OnRequestResetPassword()" #RequestResetPasswordForm="ngForm">
                <span class="btn btn-block">Reset Password Request</span>
              <div class="row">
                <div class="input-field col s12">
                  <input [pattern]="pattern" required ngModel type="email" name="email" #email="ngModel">
                  <label><span class="fas fa-envelope-square" ></span> Your email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field" style="text-align: center">
                  <button [disabled]="!RequestResetPasswordForm.valid" type="submit" id="SubmitRestPassword" class="btn-large btn-submit">Save Password</button>
                </div>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
