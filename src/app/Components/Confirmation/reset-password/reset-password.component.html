<br>
<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card grey darken-3">
        <form class="col s12 white" (ngSubmit)="OnResetPassword()" #ResetPasswordForm="ngForm">
          <span class="btn btn-block">Reset Password</span>
          <div class="row">
            <div class="input-field col s12">
              <input required ngModel minlength="6" (change)='validatePassword()' (keyup)="validatePassword()" type="password" name="Password"
                #Password="ngModel">
              <label>
                <span class="fa fa-key"></span> Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input required (change)='validatePassword()' (keyup)="validatePassword()" ngModel minlength="6" type="password" name="ConfirmPassword"
                #ConfirmPassword="ngModel">
              <label>
                <span class="fa fa-key"></span> Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field" style="text-align: center">
              <button [disabled]="!ResetPasswordForm.valid || !ConfirmPasswordValidation" type="submit" id="SubmitRestPassword" class="btn-large btn-submit">Save Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
